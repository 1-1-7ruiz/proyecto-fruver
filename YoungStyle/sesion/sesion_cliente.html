<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="iniciar_sesion.css">
</head>
<body>
  <div class="box">
    <span class="borderline"></span>
    <form id="login_form">
      <h2>Iniciar sesión</h2>

      <div class="inputBox">
        <input type="text" id="correo" placeholder="Correo electronico" required>
        <small class="error" id="correo-error"></small>
      </div>

      <div class="inputBox password-container">
        <input type="password" id="password" placeholder="Contraseña" required>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        <small class="error" id="password-error"></small>
      </div>

      <div class="links">
        <p id="recuperar">¿Olvidaste la contraseña?</p>
        <a href="../sesion/registrarse.html">Registrarse</a>
      </div>

      <input type="submit" value="Iniciar sesión" id="loginBtn">
    </form>
  </div>

  <!-- Modal recuperar contraseña -->
  <div id="recuperar_c" class="overlay">
    <div class="box">
      <span class="oculto">&times;</span>
      <div id="recuperar_contra">
        <p>Recuperar contraseña</p><br>
        <div class="inputBox">
          <input type="email" id="email" placeholder="Ingresar correo" required>
          <small class="error" id="email-error"></small>
        </div>
        <input type="submit" id="send_recover" value="Enviar">
      </div>
    </div>
  </div>

  <script src="iniciar_sesion.js"></script>
</body>
</html>
